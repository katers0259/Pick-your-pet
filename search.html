<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="home.html">Pick Your Pet</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="success.html">Success Stories</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faq.html">FAQ</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
                    <button class="btn btn-outline-success my-2 my-sm-0" id=searchBtn type="submit">Search for a
                        Pet</button>
                </form>
            </div>
        </nav>
        <div class="jumbotron">
            <h1 class="text-center"><strong>Search for your Perfect Pet</strong></h1>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <h1>Adoption Fee</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="text" id="price" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <h1>Type Of Pet</h1>
                <select class="form-control" id="petType">
                    <option class="species-0">Dog</option>
                    <option class="species-1">Cat</option>

                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">

                <h1>Size</h1>
                <select class="form-control" id="petWeight">
                    <option class="weight-0">Small (under 20lbs)</option>
                    <option class="weight-1">Medium(up to 40 lbs)</option>
                    <option class="weight-2">Large (Over 40 lbs)</option>
                    <option class="weight-3">Extra Large (over 90 lbs)</option>

                </select>
            </div>
            <div class="col-sm-6">

                <h1>Gender</h1>
                <select class="form-control" id="state">
                    <option class="gender-0">Male</option>
                    <option class="gender-1">Female</option>


                </select>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <input id="submit" class="btn btn-success submit" type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </div>
        <div class="container px-lg-5">
            <div class="row mx-lg-n5">
                <div class="col py-3 px-lg-5 border bg-light" id="petDisplay">
                    <!-- pets pulled from the API will got here based on the user search -->
                    <div class="name" class="clear"></div>
                    <div class="age" class="clear"></div>
                    <div class="breed" class="clear"></div>
                    <div class="gender" class="clear"></div>
                    <div class="species" class="clear"></div>
                    <link href="">Adopt Me</link>
                    <div class="contact" class="clear"></div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>


</html>
